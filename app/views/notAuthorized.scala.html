@(messages: List[String])(errors: List[String])

@frame(Messages("application.name")) {
<!-- Section messages -->
@if(messages != List("")) { 
<div id="section">
  <div id="container">
    <div id="messages">
      @for(message <- messages) {
      @message<br>
    }
  </div>
</div>
</div>
}

<!-- Section errors -->
@if(errors != List("")) { 
<div id="section">
  <div id="container">
    <div id="errors">
      @for(error <- errors) {
      @error<br>
    }
  </div>
</div>
</div>
}
}
