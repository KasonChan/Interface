@(messages: List[String])(errors: List[String])(destinations: List[Destination])

<!-- Section title -->
<div id="section">
  <div id="container">
    <div id="title">@Messages("update.destination.title")</div>
  </div>
</div>

<!-- Section messages -->
<!-- Hide section messages if the list is empty -->
@if(messages != List("")) { 
<div id="section">
  <div id="container">
    <div id="messages">
      @for(message <- messages) {
      @message<br>
    }
  </div>
</div>
</div>
}

<!-- Section errors -->
<!-- Hide section errors if the list is empty -->
@if(errors != List("")) { 
<div id="section">
  <div id="container">
    <div id="errors">
      @for(error <- errors) {
      @error<br>
    }
  </div>
</div>
</div>
}

<!-- Section content -->
<div id="section">
  <div id="container">
    @for(destination <- destinations) {
    <div id="content_wrapper">

      <!-- Update form -->
      <form method="post" id="update" 
      action="@routes.Destinations.edit(destination.username, 
      "updated")">
      <!-- User -->
      <!-- Username -->
      <!-- Hidden -->
      <input type="text" name="username" id="username" 
      placeholder="@Messages("destination.label.username")" 
      value="@destination.username" required readonly hidden>

      <!-- Destination -->
      <!-- Username -->
      <input type="text" name="destinationUsername" id="destinationUsername" 
      placeholder="@Messages("destination.label.username")" 
      value="@destination.destinationUsername" readonly required>

      <!-- Hostname -->
      <input type="text" name="destinationHostname" id="destinationHostname" 
      placeholder="@Messages("destination.label.hostname")" 
      value="@destination.destinationHostname" readonly required>

      <!-- Password -->
      <input type="password" name="destinationPassword" id="destinationPassword" 
      placeholder="@Messages("destination.label.password")" 
      value="@destination.destinationPassword" required>

      <!-- Submit -->
      <input type="submit" value="@Messages("update.destination.label.submit")">
    </form>

    <!-- Delete form -->
    <!-- All fields of this form is hidden except the submit button -->
    <form method="post" id="delete" 
    action="@routes.Destinations.edit(destination.username, 
    "deleted")">
    <!-- User -->
    <!-- Username -->
    <input type="text" name="username" id="username" 
    placeholder="@Messages("destination.label.username")" 
    value="@destination.username" required readonly hidden>

    <!-- Destination -->
    <!-- Username -->
    <input type="text" name="destinationUsername" id="destinationUsername" 
    placeholder="@Messages("destination.label.username")" 
    value="@destination.destinationUsername" readonly required hidden>

    <!-- Hostname -->
    <input type="text" name="destinationHostname" id="destinationHostname" 
    placeholder="@Messages("destination.label.hostname")" 
    value="@destination.destinationHostname" readonly required hidden>

    <!-- Password -->
    <input type="password" name="destinationPassword" id="destinationPassword" 
    placeholder="@Messages("destination.label.password")" 
    value="@destination.destinationPassword" readonly required hidden>

    <!-- Submit -->
    <input type="submit" value="@Messages("update.destination.label.delete")">
  </form>
</div>
}
</div>
</div>
