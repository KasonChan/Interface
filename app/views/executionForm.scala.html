@(messages: List[String])(errors: List[String])

<!-- Section title -->
<div id="section">
  <div id="container">
    <div id="title">@Messages("submission.title")</div>
  </div>
</div>

<!-- Section messages -->
<!-- Hide section messages if the list is empty -->
@if(messages != List("")) { 
<div id="section">
  <div id="container">
    <div id="messages">
      @for(message <- messages) {
      @message<br>
    }
  </div>
</div>
</div>
}

<!-- Section errors -->
<!-- Hide section errors if the list is empty -->
@if(errors != List("")) { 
<div id="section">
  <div id="container">
    <div id="errors">
      @for(error <- errors) {
      @error<br>
    }
  </div>
</div>
</div>
}

<!-- Section content -->
