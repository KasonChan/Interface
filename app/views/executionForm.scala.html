@(messages: List[String])(errors: List[String])(outputs: List[File])

<!-- Section title -->
<div id="section">
  <div id="container">
    <div id="title">@Messages("execution.result")</div>
  </div>
</div>

<!-- Section messages -->
<!-- Hide section messages if the list is empty -->
@if(messages != List("")) { 
<div id="section">
  <div id="container">
    <div id="messages">
      @for(message <- messages) {
      @message<br>
    }
  </div>
</div>
</div>
}

<!-- Section errors -->
<!-- Hide section errors if the list is empty -->
@if(errors != List("")) { 
<div id="section">
  <div id="container">
    <div id="errors">
      @for(error <- errors) {
      @error<br>
    }
  </div>
</div>
</div>
}

<!-- Section content -->
<div id="section">
  <div id="container">
    <!-- Output -->
  @if(outputs != List(File("", ""))) {
  <form method="post" id="output">
    @for(output <- outputs) {
    <label for="outputFilename">@output.filename</label>
    <input type="text" name="outputContent" id="outputContent" value="@output.content" required readonly>
  }
</form>
}
</div>
</div>
