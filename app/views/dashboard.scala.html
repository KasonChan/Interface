@(username: String)

@if(username != "") {
<!-- Dashboard -->
<div class="dashboard_wrapper">
  <div id="dashboard">
    <div class="container">
      <strong>@username</strong>
      <img id="settings" src="@routes.Assets.at("images/settings.ico")" width="32">
    </div>
  </div>
</div>
}

@if(username != "") {
<!-- Setting -->
<div id="setting_wrapper">
  <div id="setting">
    <div class="container">
      Logout
    </div>
  </div>
</div>
}
